<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Validation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <form id="booking-form">
      <div>
        <label for="nama">Nama Pelanggan:</label>
        <input type="text" id="nama" name="nama" maxlength="30">
        <span class="error-message" id="error-nama"></span>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <span class="error-message" id="error-email"></span>
      </div>
      <div>
        <label for="jam">Jam Keberangkatan:</label>
        <input type="text" id="jam" name="jam" placeholder="HH.MM (contoh: 08.30)">
        <span class="error-message" id="error-jam"></span>
      </div>
      <div>
        <label for="tujuan">Tujuan Keberangkatan:</label>
        <input type="text" id="tujuan" name="tujuan">
        <span class="error-message" id="error-tujuan"></span>
      </div>
      <div>
        <label for="jumlah">Jumlah Tiket:</label>
        <input type="number" id="jumlah" name="jumlah" min="1" max="10">
        <span class="error-message" id="error-jumlah"></span>
      </div>
      <button type="submit" onclick="validateForm(event)">Submit</button>
    </form>
    <div class="result-container" id="result-container" style="display:none;">
      <h2>Data Form</h2>
      <p id="result"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
