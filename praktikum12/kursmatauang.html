<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Konversi Mata Uang</title>
  <style>
    /* Style untuk tampilan */
    table {
      border-collapse: collapse;
      width: 50%;
      margin: 20px auto;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    select, input[type="number"], button {
      margin: 10px 0;
    }
  </style>
</head>

<body>
  <h2>Konversi Mata Uang ke Rupiah</h2>
  <table id="konversiTable">
    <tr>
      <th>Mata Uang</th>
      <th>Konversi ke Rupiah</th>
    </tr>
    <tr>
      <td>Dollar US</td>
      <td>9.915 rupiah</td>
    </tr>
    <tr>
      <td>Dollar Singapore</td>
      <td>13.472 rupiah</td>
    </tr>
    <tr>
      <td>Ringgit Malaysia</td>
      <td>874 rupiah</td>
    </tr>
    <tr>
      <td>Yen Jepang</td>
      <td>120 rupiah</td>
    </tr>
    <tr>
      <td>Euro</td>
      <td>15.888 rupiah</td>
    </tr>
    <tr>
      <td>Riyal Arab Saudi</td>
      <td>3.592 rupiah</td>
    </tr>
  </table>

  <label for="nilaiMataUang">Masukkan Nilai Mata Uang Asing:</label>
  <input type="number" id="nilaiMataUang" placeholder="Masukkan nilai mata uang" min="0">
  <br><br>
  <label for="valas">Pilih Mata Uang:</label>
  <select id="valas">
    <option value="USD">Dollar US</option>
    <option value="SGD">Dollar Singapore</option>
    <option value="MYR">Ringgit Malaysia</option>
    <option value="JPY">Yen Jepang</option>
    <option value="EUR">Euro</option>
    <option value="SAR">Riyal Arab Saudi</option>
  </select>
  <br><br>
  <button onclick="konversi()">Konversi</button>
  <br><br>
  <div id="hasilKonversi"></div>

  <script>
    function konversi() {
      var nilaiMataUang = parseFloat(document.getElementById('nilaiMataUang').value);
      var valas = document.getElementById('valas').value;

      var nilaiKonversi = {
        USD: 9915,
        SGD: 13472,
        MYR: 874,
        JPY: 120,
        EUR: 15888,
        SAR: 3592
      };

      var nilaiRupiah = nilaiMataUang * nilaiKonversi[valas];

      document.getElementById('hasilKonversi').innerHTML = "Nilai dalam Rupiah: " + nilaiRupiah.toLocaleString('id-ID') + " IDR";
    }
  </script>
</body>

</html>
