<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tugas Layout b </title>

    <link rel="stylesheet" href="tugaslayoutb.css">
</head>
<body>
    <div class="container">
        <header>
            <h2>Header</h2>
        </header>

        <div class="content">
            <aside class="aside">
                <h2> Aside </h2>
            </aside>

            <article class="article">
                <h2> Article </h2>
                <div id="container">
                    <img src="foto mobil.jpg" alt="Foto 1" class="box">
                    <img src="foto mobil2.jpg" alt="Foto 2" class="box">
                    <img src="foto motor.jpg" alt="Foto 3" class="box">
                </div>
            </article>
        </div>
    </div>

    <footer class="footer">
        <h2> Footer </h2>
    </footer>

</body>
</html>
